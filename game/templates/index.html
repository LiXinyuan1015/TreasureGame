<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>欢迎来到寻宝游戏，请登录/注册用户</title>
</head>

<style>
    input[type=text], select {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    input[type=password], select {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    input[type=submit] {
        width: 100%;
        background-color: #97bdca;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    div {
        border-radius: 5px;
        background-color: #f2f2f2;
        padding: 20px;
    }
    html{
        margin: 0;padding: 0;
        background-image: url(static/rank.png);
        height: 100%;
        width: 100%;
        background-size: 100%
    }
    .container {
        border-radius: 5px;
        background-color: #f2f2f2;
        padding: 20px;
        position:absolute;
        top:100px;
        left:25%;
        right:25%

    }
</style>
